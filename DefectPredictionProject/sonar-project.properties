# SonarCloud configuration for DefectPredictionProject
sonar.projectKey=leonardomonnati2796_DefectPredictionProject
sonar.organization=leonardomonnati2796
sonar.projectName=DefectPredictionProject
sonar.projectVersion=1.0.0

# SonarCloud host configuration
sonar.host.url=https://sonarcloud.io

# Source code configuration
sonar.sources=src/main/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# Test configuration
sonar.tests=src/test/java
sonar.java.test.binaries=target/test-classes

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.min.js,**/*.min.css
sonar.test.exclusions=**/target/**,**/node_modules/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true
